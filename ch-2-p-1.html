<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Oxygen&family=Oxygen+Mono&display=swap"
            rel="stylesheet"
        />
        <style>
            /* variables declared here - these are the colors for our pages, as well as the font stacks and sizes. */
            :root {
                --black: #171321;
                --dkblue: #0d314b;
                --plum: #4b0d49;
                --hotmag: #ff17e4;
                --magenta: #e310cb;
                --aqua: #86fbfb;
                --white: #f7f8fa;
                --font-size: 1.3rem;
                --mono: "Oxygen mono", monospace;
                --sans: Oxygen, sans-serif;
            }
            /* border box model: https://css-tricks.com/box-sizing/ */
            html {
                box-sizing: border-box;
            }
            *,
            *::before,
            *::after {
                box-sizing: inherit;
            }
            body {
                padding: 0;
                margin: 0;
                font-family: var(--sans);
                font-size: var(--font-size);
                background-color: var(--black);
                color: var(--white);
            }

            h1,
            h2,
            h3 {
                margin: 0;
            }
            a {
                color: var(--magenta);
            }
            a:hover {
                color: var(--hotmag);
                text-decoration: none;
            }
            #intro {
                padding-bottom: 10rem;
            }
            #intro p {
                font-size: 1rem;
                line-height: 1.5;
            }
            #intro .name {
                font-family: var(--mono);
            }
            .name span {
                font-family: var(--sans);
                font-size: 4rem;
                color: var(--aqua);
                display: block;
            }
            #intro h2 {
                font-weight: 4rem;
                font-weight: normal;
            }
        </style>
    </head>
    <body>
        <section id="intro">
            <p class="name">Hi, my name is <span>Awais Mughal</span></p>
            <h2>I design, develop and teach digital experiences.</h2>
            <p>
                Currently, I'm working on
                <a href="https://www.muunoob.com/">ROTAAB</a>(Rise of the
                Ancient Arabic Beast).
            </p>
        </section>
    </body>
</html>
